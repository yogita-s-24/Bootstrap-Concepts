<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Small Buttons</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha2/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-aFq/bzH65dt+w6FI2ooMVUpc+21e0SRygnTpmBvdBgSdnuTN7QbdgL+OapgHtvPp" crossorigin="anonymous">
</head>

<body>

    <!-- Small buttons -->
    <!-- btn-sm class is used for small buttons -->

    <div class="container text-center m-3">
        <h1>Small Buttons</h1>
        <button type="button" class="btn btn-primary btn-sm">Large button</button>
        <button type="button" class="btn btn-secondary btn-sm">Large button</button>
        <button type="button" class="btn btn-warning btn-sm">Warning button</button>
        <button type="button" class="btn btn-info btn-sm">Info button</button>
        <button type="button" class="btn btn-success btn-sm">Success button</button>
        <button type="button" class="btn btn-dark btn-sm">Dark button</button>
        <button type="button" class="btn btn-danger btn-sm">Danger button</button>

        <!-- btn-sm class is used for small disabled buttons-->
        <h1>Disabled Small Buttons</h1>
        <button type="button" class="btn btn-primary btn-sm" disabled>Large button</button>
        <button type="button" class="btn btn-secondary btn-sm" disabled>Large button</button>
        <button type="button" class="btn btn-warning btn-sm" disabled>Warning button</button>
        <button type="button" class="btn btn-info btn-sm" disabled>Info button</button>
        <button type="button" class="btn btn-success btn-sm" disabled>Success button</button>
        <button type="button" class="btn btn-dark btn-sm" disabled>Dark button</button>
        <button type="button" class="btn btn-danger btn-sm" disabled>Danger button</button>


       

        <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha2/dist/js/bootstrap.bundle.min.js"
            integrity="sha384-qKXV1j0HvMUeCBQ+QVp7JcfGl760yU08IQ+GpUo5hlbpg51QRiuqHAJz8+BrxE/N"
            crossorigin="anonymous"></script>
    </div>
</body>

</html>
