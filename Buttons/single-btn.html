<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Single Buttons</title>
</head>

<body>
    <!-- This link for css -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha2/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-aFq/bzH65dt+w6FI2ooMVUpc+21e0SRygnTpmBvdBgSdnuTN7QbdgL+OapgHtvPp" crossorigin="anonymous">
    <!-- There are 9 types of buttons -->
    <!-- 1.btn-primary = blue
         2.btn-secondary = grey
         3.btn-danger = red
         4.btn-dark = black
         5.btn-light = white
         6.btn-info = sky-blue
         7.btn-success = green
         8.btn-warning = yellow
         9.btn-link = like anchor tag -->

         <div class="conatainer text-center m-3">
            <h1 class="p-3">Single All Types of Buttons</h1>

             <!-- btn class is uesd for button -->
             <!-- btn-primary class is used for blue color button -->
             <button class="btn btn-primary">Click Me</button>

    <!-- btn-secondary class is used for grey color button -->
    <button class="btn btn-secondary">Click Me</button>

    <!-- btn-danger class is used for red color button -->
    <button class="btn btn-danger">Click Me</button>
    
    <!-- btn-dark class is used for black color button -->
    <button class="btn btn-dark">Click Me</button>
    
    <!-- btn-warning class is used for yellow color button -->
    <button class="btn btn-warning">Click Me</button>

    <!-- btn-info class is used for sky-blue color button -->
    <button class="btn btn-info">Click Me</button>

    <!-- btn-success class is used for green color button -->
    <button class="btn btn-success">Click Me</button>
    
    <!-- btn-light class is used for white color button and button show after onmouse-->
    <button class="btn btn-light">Click Me</button>
    
    <!-- btn-link class is used for button like a anchor tag link -->
    <button class="btn btn-link">Click Me</button>
    
</div>
    
    <!-- This link for JavaScript -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha2/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-qKXV1j0HvMUeCBQ+QVp7JcfGl760yU08IQ+GpUo5hlbpg51QRiuqHAJz8+BrxE/N"
        crossorigin="anonymous"></script>
</body>

</html>
