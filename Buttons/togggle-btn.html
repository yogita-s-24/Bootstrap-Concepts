<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title> Buttons Block</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha2/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-aFq/bzH65dt+w6FI2ooMVUpc+21e0SRygnTpmBvdBgSdnuTN7QbdgL+OapgHtvPp" crossorigin="anonymous">
</head>

<body>

   <div class="container">
<h3>Toggle Buttons</h3>
    <button type="button" class="btn btn-primary" data-bs-toggle="button">Toggle button</button>

    <h3>Toggle Buttons in Active State</h3>
    <button type="button" class="btn btn-primary active" data-bs-toggle="button" aria-pressed="true">Active toggle button</button>
    
    <h3>Toggle Buttons in Disabled State</h3>
    <button type="button" class="btn btn-primary" disabled data-bs-toggle="button">Disabled toggle button</button>

    <h3>Toggle Button Using Anchor Tag Link</h3>
    <h4>Toggle Buttons Using Anchor Tag Link</h4>
    <a href="#" class="btn btn-primary" role="button" data-bs-toggle="button">Toggle link</a>

    <h4>Active Toggle Buttons Using Anchor Tag </h4>
    <a href="#" class="btn btn-primary active" role="button" data-bs-toggle="button" aria-pressed="true">Active toggle link</a>

    <h4>Disables Toggle Buttons Using Anchor Tag </h4>
    <a class="btn btn-primary disabled" aria-disabled="true" role="button" data-bs-toggle="button">Disabled toggle link</a>
   </div>

       

        <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha2/dist/js/bootstrap.bundle.min.js"
            integrity="sha384-qKXV1j0HvMUeCBQ+QVp7JcfGl760yU08IQ+GpUo5hlbpg51QRiuqHAJz8+BrxE/N"
            crossorigin="anonymous"></script>
    </div>
</body>

</html>
